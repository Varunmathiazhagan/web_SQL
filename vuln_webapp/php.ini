; Local php.ini for VulnApp (used with -c switch)
; Uses the provided PHP installation path and enables SQLite extensions

extension_dir = "E:\\php-8.4.11-Win32-vs17-x64\\ext"
extension = pdo_sqlite
extension = sqlite3

; Optional: increase upload limits for testing
file_uploads = On
upload_max_filesize = 10M
post_max_size = 12M

; Show errors for easier debugging in a lab environment
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
